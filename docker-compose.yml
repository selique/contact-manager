version: '3'
services:
  backend:
    build: ./backend
    ports:
      - '4000:4000'
  frontend:
    build: ./frontend
    ports:
      - '3000:3000'
  db:
    image: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: contacts
    ports:
      - '5432:5432'
